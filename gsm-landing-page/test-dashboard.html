<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试仪表板暗色模式</title>
</head>
<body>
    <h1>测试仪表板暗色模式初始化</h1>
    <p>点击下面的按钮来测试不同场景：</p>
    
    <div style="margin: 20px 0;">
        <button onclick="setDarkMode()">设置暗色模式并跳转</button>
        <button onclick="clearTheme()">清除主题设置</button>
        <button onclick="goToDashboard()">直接跳转到仪表板</button>
    </div>
    
    <script>
        function setDarkMode() {
            localStorage.setItem('theme', 'dark');
            window.location.href = 'http://localhost:5173/dashboard/government';
        }
        
        function clearTheme() {
            localStorage.removeItem('theme');
            alert('主题设置已清除');
        }
        
        function goToDashboard() {
            window.location.href = 'http://localhost:5173/dashboard/government';
        }
    </script>
</body>
</html>
